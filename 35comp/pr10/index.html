<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components</title>
    <script src="./modal.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 2rem;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <uc-modal>
        <h1 slot="title">please Confirm</h1>
        <p>With your confirmation you agree to pay amount</p>
    </uc-modal>
    <p>Please, confirm your coice.</p>
    <button>Show Details & Confirm</button>

    <script>
        const confirmButton = document.querySelector('button')
        const modal = document.querySelector('uc-modal')
        confirmButton.addEventListener('click', () => {
            // modal.setAttribute('opened', '')
            if (!modal.isOpen) {
                modal.open()
                console.log('Opening...');
            }
        })
        modal.addEventListener('confirm', () => {
            console.log('Confirmation');
        })
        modal.addEventListener('cancel', () => {
            console.log('Canceld');
        })
    </script>
</body>

</html>
